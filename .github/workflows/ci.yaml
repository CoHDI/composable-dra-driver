name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  unit-test:
    name: Run Go Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v